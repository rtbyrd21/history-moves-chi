<html ng-app="visApp">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">  
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.js"></script>
      <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>

      <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

      
       <script src="libraries/p5.js" type="text/javascript"></script>

    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
      <script src="collision.js" type="text/javascript"></script>
      <script src="rendered.js" type="text/javascript"></script>
      <script src="lyrics.js" type="text/javascript"></script>
     
        
      
  </head>

  <body>
      
      
   
      <div ng-controller="p5Communication"></div>
      
      <div ng-controller="VisualizationCtrl" id="description">
          <div id="description-container" ng-class="{full: images == ''}" ng-show="showDescription">{{nodeSelected}}</div>
          <div id="image-container" ng-show="showDescription" ng-if="images"><img ng-src="{{images}}"/></div>
      </div>

      <div id="filter-container" ng-repeat="i in colors">
        <div class="filter" ng-click="toggleFilter(i[0])" ng-style="{'top': {{$index * 25}} + 'px', 'background-color': (filters.indexOf(i[0]) > - 1) ? {{i[1]}} : 'grey'  }">{{i[0]}}</div>
      </div>

  </body>
</html>

<script src="visApp.js"></script>
<script src="countService.js"></script>
<script src="sketch.js" type="text/javascript"></script>
